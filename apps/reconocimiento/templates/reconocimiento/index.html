<!DOCTYPE html>
<html>
<head>
    <title>Reconocimiento de Placas</title>
</head>
<body>
    <h1>Reconocimiento de Placas</h1>
    <div>
        <img id="video" src="{% url 'video_feed' %}" width="640" height="480" />
    </div>

    <script>
        function controlArduino(placa_valida) {
            fetch('/reconocimiento/start-arduino/?placa_valida=' + placa_valida)
                .then(response => response.text())
                .then(data => {
                    setTimeout(() => {
                        actualizarVideo(); // Actualizar el feed de la cámara después de 10 segundos
                    }, 10000);
                })
                .catch(error => console.error('Error:', error));
        }

        function actualizarVideo() {
            const videoElement = document.getElementById('video');
            const timestamp = new Date().getTime();
            videoElement.src = `{% url 'video_feed' %}?timestamp=${timestamp}`;
        }
    </script>
</body>
</html>
